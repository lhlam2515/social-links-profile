<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile Picture"
          width="88"
          height="88"
        />
        <div class="profile-card__info">
          Jessica Randall
          <address>London, United Kingdom</address>
        </div>
        <p class="profile-card__quote">
          "Front-end developer and avid reader."
        </p>
        <ul class="profile-card__links">
          <li><a href="#" class="btn profile-card__link">GitHub</a></li>
          <li>
            <a href="#" class="btn profile-card__link">Frontend Mentor</a>
          </li>
          <li><a href="#" class="btn profile-card__link">LinkedIn</a></li>
          <li><a href="#" class="btn profile-card__link">Twitter</a></li>
          <li><a href="#" class="btn profile-card__link">Instagram</a></li>
        </ul>
      </article>
    </main>

    <!-- <footer class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/lhlam2515">lhlam2515</a>.
    </footer> -->
  </body>
</html>
